<html>
<head>
</head>
<body>
Podaj imiÄ™:
<input type="text" id = "imie" onkeyup="sprawdz()"> <br>
Podaj nazwisko:
<input type="text" id = "nazwisko" onkeyup="sprawdz1()"> <br>
Podaj kod pocztowy:
<input type="text" id = "kod" onkeyup="sprawdz2()"> <br>
Podaj miasto:
<input type="text" id = "miasto" onkeyup="sprawdz3()"> <br>
Podaj email:
<input type="text" id = "email" onkeyup="sprawdz4()" > <br>
Podaj telefon:
<input type="text" id = "telefon" onkeyup="sprawdz5()"> <br>

<script>
        function sprawdz(){
            var imie1 = document.getElementById("imie").value;
            if (imie1.match(/[A-Z]{1}[a-z]*/)){
				document.getElementById("imie").style.backgroundColor='green';   
				}
				else
				{
				document.getElementById("imie").style.backgroundColor='red';
				}}
				
		function sprawdz1(){
			var nazwisko1 = document.getElementById("nazwisko").value;
				 if (nazwisko1.match(/[A-Z]{1}[a-z]*/)){
				document.getElementById("nazwisko").style.backgroundColor='green';   
				}
				else
				{
				document.getElementById("nazwisko").style.backgroundColor='red';
				}}
				
			function sprawdz2(){	
			var kod1 = document.getElementById("kod").value;
			if (kod1.match(/[0-9]{2}-[0-9]{3}/)){
				document.getElementById("kod").style.backgroundColor='green';   
				}
				else
				{
				document.getElementById("kod").style.backgroundColor='red';
				}}
				
			function sprawdz3(){
			var miasto1 = document.getElementById("miasto").value;
			if (miasto1.match(/[A-Z]{1}[a-z]*/ || /^[A-Z]{1}[a-z]* [A-Z]{1}[a-z]*/)){
				document.getElementById("miasto").style.backgroundColor='green';   
				}
				else
				{
				document.getElementById("miasto").style.backgroundColor='red';
				}}
				
				
			function sprawdz4(){	
			var email1 = document.getElementById("email").value;
			if (email1.match(/[a-z]+@[a-z]+\.[a-z]+\.pl/ || /^[a-z]+@[a-z]+\.[a-z]+$/)){
				document.getElementById("email").style.backgroundColor='green';   
				}
				else
				{
				document.getElementById("email").style.backgroundColor='red';
				}}
				
				
			function sprawdz5(){	
			var telefon1 = document.getElementById("telefon").value;
			
			if (telefon1.match(/[0-9]{3}-[0-9]{3}-[0-9]{3}/)){
				document.getElementById("telefon").style.backgroundColor='green';   
				}
				else
				{
				document.getElementById("telefon").style.backgroundColor='red';
				}}
        
    </script>

</body>
</html>
